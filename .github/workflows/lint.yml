name: Lint code

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install flake8
        run: pip install flake8
      - name: Install shellcheck
        run: sudo apt-get install shellcheck
      - name: Lint code
        run: ./test/lint/lint-all.sh
